<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; font-weight: bold; }
        .message.error { background-color: #f8d7da; color: #721c24; }
        .message.success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tạo Tài Khoản Mới</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="ho_ten">Họ và Tên</label>
                <input type="text" id="ho_ten" name="ho_ten" placeholder="Nhập họ và tên của bạn" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="input-group">
                <label for="so_dienthoai">Số Điện Thoại</label>
                <input type="text" id="so_dienthoai" name="so_dienthoai" placeholder="Nhập số điện thoại">
            </div>
            <div class="input-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div id="messageContainer"></div>
            <button type="submit" class="btn btn-register">Đăng Ký</button>
        </form>
        <div class="extra-links">
            <p>Đã có tài khoản? <a href="/">Đăng nhập</a></p>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
