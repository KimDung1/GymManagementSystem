<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Management - Quản lý hội viên</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="side_bar">
    <div class="side_bar_title">
      <h1>Gym Admin</h1>
    </div>
    <div class="side_bar_content">
      <a href="#" class="menu_item active">
        Quản lý hội viên
      </a>
      <a href="#" class="menu_item">
        Quản lý huấn luyện viên
      </a>
    </div>
  </div>

  <div class="main_content">
    <header>
      <div class="header_left">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 6l16 0" />
          <path d="M4 12l16 0" />
          <path d="M4 18l16 0" />
        </svg>

        <div class="box_input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
          <input type="text" placeholder="Tìm kiếm hội viên..." />
        </div>
      </div>

      <div class="header_right">
        <img
          src="https://sm.ign.com/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.jpg"
          alt="Avatar" />
        <div class="info">
          <h4>Moni Roy</h4>
          <p>Admin</p>
        </div>
        <div class="header_right_icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 6l16 0" />
            <path d="M4 12l16 0" />
            <path d="M4 18l16 0" />
          </svg>
        </div>
      </div>
    </header>

    <main>
      <div class="main_header">
        <div>
          <div class="main_title">Quản lý hội viên</div>
          <p class="main_subtitle">
            Danh sách hội viên, trạng thái và gói tập tại phòng gym.
          </p>
        </div>
        <div class="action_bar">
          <button class="btn_add" id="btnAdd">+ Thêm hội viên</button>
        </div>
      </div>

      <div class="table_wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Họ Tên</th>
              <th>Số Điện Thoại</th>
              <th>Trạng Thái</th>
              <th>Gói Tập</th>
              <th>Hết Hạn</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="trainerTableBody">
            <tr>
              <td>1</td>
              <td>Nguyễn Văn A</td>
              <td>0123456789</td>
              <td><span class="status status-active">Còn hạn</span></td>
              <td>Gym - 3 tháng</td>
              <td>2025-02-12</td>
              <td>
                <button class="btn_update" title="Sửa thông tin hội viên này">
                  Sửa
                </button>
                <button class="btn_delete" title="Xóa hội viên này">
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="trainerModal" class="modal">
    <div class="modal_content">
      <h3 id="modalTitle">Thêm hội viên</h3>
      <form id="trainerForm">
        <div class="form_group">
          <label for="fullName">Họ Tên</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form_group">
          <label for="phone">Số Điện Thoại</label>
          <input type="tel" id="phone" required />
        </div>

        <div class="form_group">
          <label for="status">Trạng Thái</label>
          <select id="status" required>
            <option value="Còn hạn">Còn hạn</option>
            <option value="Hết hạn">Hết hạn</option>
            <option value="Tạm ngưng">Tạm ngưng</option>
          </select>
        </div>

        <div class="form_group">
          <label for="package">Gói Tập</label>
          <input type="text" id="package" placeholder="Gym, Yoga, PT..." />
        </div>

        <div class="form_group">
          <label for="expiredDate">Hết Hạn</label>
          <input type="date" id="expiredDate" required />
        </div>

        <div class="form_actions">
          <button type="button" id="btnCancel" class="btn_cancel">
            Hủy
          </button>
          <button type="submit" id="btnSave" class="btn_save">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
