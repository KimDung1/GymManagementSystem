<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Gói Tập</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="layout">

    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Admin</h1>
        </div>
        <nav class="sidebar-menu">
            <a class="active" href="#">Gói Tập</a>
        </nav>
    </aside>

    <section class="content">
        <header class="content-header">
            <h2>Quản Lý Gói Tập</h2>
            <div class="user-info">
                <img src="https://file.hstatic.net/200000503583/file/tao-dang-chup-anh-gym-nu__4__2337dc39113c491393020ed921720c28.jpg"
                    alt="avatar" />
                <div>
                    <h4>Admin</h4>
                    <p>Quản trị</p>
                </div>
            </div>
        </header>

        <main class="main-area">

            <div class="form-box">
                <h3 id="form_title">Thêm Gói Tập</h3>

                <input type="hidden" id="id" />

                <label for="name">Tên gói</label>
                <input type="text" id="name" placeholder="Nhập tên gói" />

                <label for="price">Giá</label>
                <input type="number" id="price" placeholder="Nhập giá" />

                <label for="days">Thời hạn (ngày)</label>
                <input type="number" id="days" placeholder="Nhập số ngày" />

                <label for="status">Trạng thái</label>
                <select id="status">
                    <option value="active">Hoạt động</option>
                    <option value="inactive">Ngưng</option>
                </select>

                <label for="description">Mô tả</label>
                <textarea id="description" rows="2" placeholder="Mô tả gói tập"></textarea>

                <div class="form-actions">
                    <button class="btn btn-save" onclick="savePackage()">Lưu</button>
                    <button class="btn btn-cancel" onclick="resetForm()">Hủy</button>
                </div>
            </div>

            <div class="table-box">
                <h3>Danh Sách Gói Tập</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên Gói</th>
                            <th>Giá</th>
                            <th>Ngày</th>
                            <th>Trạng Thái</th>
                            <th>Mô Tả</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"></tbody>
                </table>
            </div>

        </main>
    </section>

    <script src="./script.js"></script>
</body>

</html>
